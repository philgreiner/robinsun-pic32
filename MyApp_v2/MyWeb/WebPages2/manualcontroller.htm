~inc:header.inc~

<div id="content">
<h1 id="manualcontroller"> Manual controller parameters </h1>

<h2> Use the drop-down menu to select the function to test, then send instruction. </h2>
<form action="manualcontroller.htm" id="testform">
  <select name="function" form="testform">
  <option value="stop">Stop</option>
  <option value="forward">Forward</option>
  <option value="backward">Backward</option>
  <option value="openblocks">Open Blocks</option>
  <option value="closeblocks">Close Blocks</option>
  <option value="fishlift">Lift Fishes</option>
  <option value="fishdrop">Drop Fishes</option>
	</select>
  <input type="submit" value="Send command">
</form>
<br>

</div>

~inc:footer.inc~
