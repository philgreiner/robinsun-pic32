~inc:header.inc~

<div id="content">
<h1 id="manualcontroller"> Manual controller parameters </h1>

<h2> Use the drop-down menu to select the function to test, then send instruction. </h2>
<form action="manualcontroller.htm" id="testform">
  <select name="function" form="testform">
  <option value="stop">Stop</option>
  <option value="open">Open Blocks</option>
  <option value="close">Close Blocks</option>
  <option value="fishup">Fish Up</option>
  <option value="fishdown">Fish Down</option>
  <option value="fishin">Fish In</option>
  <option value="fishout">Fish Out</option>
	</select>
  <input type="submit" value="Send command">
</form>
<br>

</div>

~inc:footer.inc~
